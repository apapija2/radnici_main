<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Šifrant</title>
</head>
<body>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul id="nav-links">
            <li><a href="sifrant.html">Šifrant</a></li>
            <li><a href="unos_radnika.html">Unos radnika</a></li>

            <li><a href="/logout">Odjava</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Šifrant</h2>
        <form id="sifrant-form">
            <label for="vrsta_rada">Vrsta Rada:</label>
            <input type="text" id="vrsta_rada" name="vrsta_rada" required>
            <label for="cijena">Cijena:</label>
            <input type="number" id="cijena" name="cijena" step="0.01" required>
            <button type="submit">Dodaj Vrstu Rada</button>
        </form>
        <h3>Popis Vrsta Rada</h3>
        <table id="vrsta-rada-table">
            <thead>
                <tr>
                    <th>Vrsta Rada</th>
                    <th>Cijena</th>
                    <th>Izbriši</th> <!-- Dodana kolona za brisanje -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here from database -->
            </tbody>
        </table>
        <script src="js/sifrant.js"></script>
        <script src="js/script.js"></script> <!-- Dodana inkluzija script.js -->
    </div>
</body>
</html>
